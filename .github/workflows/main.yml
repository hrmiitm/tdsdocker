name: TDS DEMO YML TO CONTANERIZE AND PUSH TO DOCKERHUB

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Docker Login
        run: redhad-actions/podman-login@v1
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}


      - name: Podman Image
        run: podman build -t hrmhrmhrm/tdsdemo:latest .

      - name: Image Upload to Dockerhub
        run: podman push hrmhrm/tdsdemo:latest
    
